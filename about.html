<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Gui Fubo, A Front-End Engineer</title>
    <link rel="stylesheet" type="text/css" href="css/about.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Gui Fubo</h1>
            <h4>A Front-End Engineer</h4>
            <div class="quote">
                <p class="quote-text animate-init">
                    能编写语义化的页面，熟悉响应式、瀑布流以及多终端自适应等布局方案，对web前端以及HTML5跨平台开发有浓厚的兴趣。
                </p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/sraita" class="animate-init">GitHub</a>
            <a href="index.html" class="animate-init">Blog</a>
            <a href="http://weibo.com/sraita" class="animate-init">WeiBo</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Kunming - China</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="js/about.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};
        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);
        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();
            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }
        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }
        function animationQuote() {}
    });
</script>
</body>
</html>
